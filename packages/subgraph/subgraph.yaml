specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WayPoint
    network: mumbai
    source:
      address: "0x9db2f20e541412292677aa43e8d09732f3998992"
      abi: WayPoint
      startBlock: 27000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MetaNomad
        - Space
        - Portal
      abis:
        - name: WayPoint
          file: ./abis/rinkeby_WayPoint.json
      eventHandlers:
        # - event: SetPurpose(address,string)
        #   handler: handleSetPurpose
        - event: PortalUpdate(uint256,uint256,uint256,int256,int256,int256,int256,int256,int256)
          handler: handlePortalUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ChangeURI(uint256,string)
          handler: handleChangeURI
      file: ./src/mapping.ts
